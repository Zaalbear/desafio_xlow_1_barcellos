<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./src/scripts/index.js"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="./src/assets/store_icon.svg" type="image/x-icon">
    <title>Desafio 1 xLow</title>
</head>

<body id="#root">
    <header class="header_container">
        <img class="header_icon" src="./src/assets/store_icon.svg" alt=" generic store logo">

    </header>

    <main class="main_container">
        <h1 class="main_title">Bem vindos a <span class="main_title-store">Generic Store</span></h1>

            <button class="toggle_button"></button>
        </div>
        <ul class="products_list grid grid-1"></ul>

    <footer class="footer_container">
        <h4 class="footer_text">Website desenvolvido por: <span>Jo√£o Victor Barcellos</span></h4>
    </footer>
